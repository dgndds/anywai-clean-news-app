<div id="container">
    <form id="form">
            <input type="text" name="search" id="searchBox" placeholder="Search News..." [(ngModel)]="searchInput"/>
            <button type="submit" class="button" (click)="submitSearch()">Search</button>
            <button type="reset" class="button" id="resetButton" (click)="resetSearch()" *ngIf="searchInput.length > 0">Clear</button>
    </form>
</div>
